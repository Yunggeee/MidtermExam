<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Welcome to Contact Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        overflow: hidden;
        padding: 20px;
      }

      .container {
        width: 1600px;
        background: rgba(255, 255, 255, 0.15);
        padding: 50px; /* More padding for spacing */
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(20px);
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .user-info {
        text-align: left;
        color: white;
        font-size: 1.2rem;
        font-weight: 500;
      }

      .logout-button {
        padding: 10px 25px;
        background: #764ba2;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .logout-button:hover {
        background: #58367a;
        transform: translateY(-2px);
      }

      .logo {
        font-size: 4rem; /* Bigger Logo */
        color: white;
        margin-bottom: 15px;
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 50%;
      }

      h1 {
        font-size: 2.2rem; /* Slightly Bigger Heading */
        color: white;
        margin-bottom: 15px;
      }

      p {
        font-size: 1.1rem;
        color: #e0e0e0;
        margin-bottom: 25px;
      }

      .contact-banner {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 14px;
        padding: 25px;
        margin: 25px 0;
        color: white;
        box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        display: block;
        backdrop-filter: blur(12px);
      }

      .contact-banner:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
      }

      .contact-banner h2 {
        font-size: 1.8rem;
        margin-bottom: 12px;
        font-weight: 600;
      }

      .contact-button {
        display: inline-block;
        padding: 14px 28px;
        font-size: 1.1rem;
        color: #764ba2;
        background: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .contact-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 18px rgba(255, 255, 255, 0.2);
      }

      @media (max-width: 768px) {
        .container {
          width: 90%;
          padding: 40px;
        }
      }

      @media (max-width: 480px) {
        .container {
          width: 95%;
          padding: 30px;
        }

        .header {
          flex-direction: column;
          text-align: center;
          gap: 15px;
        }

        h1 {
          font-size: 1.8rem;
        }

        .contact-banner {
          padding: 20px;
        }

        .contact-button {
          padding: 12px 22px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="user-info">
          <span
            th:if="${#authentication != null and #authentication.principal != null}"
            th:text="${#authentication.principal.attributes != null ? #authentication.principal.attributes.name : 'User'}"
          >
            User
          </span>
          <span
            th:unless="${#authentication != null and #authentication.principal != null}"
          >
          </span>
        </div>
        <a href="/logout" class="logout-button">Logout</a>
      </div>

      <div class="logo">ðŸ“±</div>
      <h1>Welcome</h1>
      <p>Manage your contacts with ease</p>

      <a href="/contacts/contacts-ui" class="contact-banner">
        <h2>Open Contact Manager</h2>
        <p>Access, add, update, and organize your contacts all in one place</p>
        <span class="contact-button">Go to Contacts</span>
      </a>
    </div>
  </body>
</html>
