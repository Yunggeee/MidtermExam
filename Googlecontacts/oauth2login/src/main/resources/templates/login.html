<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login - Contact Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        overflow: hidden;
      }

      .container {
        width: 400px;
        background: rgba(255, 255, 255, 0.2);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(15px);
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        font-size: 4rem;
        color: #ffffff;
        margin-bottom: 10px;
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 50%;
      }

      h2 {
        font-size: 1.8rem;
        color: #ffffff;
        margin-bottom: 10px;
      }

      p {
        font-size: 1rem;
        color: #e0e0e0;
        margin-bottom: 20px;
      }

      .login-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 12px;
        background: #ffffff;
        color: #333;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        transition: 0.3s;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
      }

      .login-btn i {
        margin-right: 10px;
        color: #db4437;
      }

      .login-btn:hover {
        background: #f5f5f5;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ðŸ“±</div>
      <h2>Welcome</h2>
      <p>Manage your contacts with ease</p>
      <a href="/oauth2/authorization/google" class="login-btn">
        <i class="fab fa-google"></i> Continue with Google
      </a>
    </div>
  </body>
</html>
